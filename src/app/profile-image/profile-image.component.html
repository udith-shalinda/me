<mat-card [@bounceInOnEnter]="bouncestatus">
    <div id="profileImage">
        <img src="assets\Images\profileImge.JPG" alt="profileImage">
      </div>
      <mat-card-actions class="row">
        <span class="col-sm-5"></span>
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="col-sm-5"><img src="assets/Images/icons/github-logo.svg" alt="github" class="social_media_icons"></mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="col-sm-5"><img src="assets/Images/icons/facebook.svg" alt="github" class="social_media_icons"></mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="col-sm-5"><img src="assets/Images/icons/linkedin-logo.svg" alt="github" class="social_media_icons"></mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="col-sm-5"><img src="assets/Images/icons/hackerrank.png" alt="github" class="social_media_icons"></mat-icon>
          <mat-icon aria-hidden="false" aria-label="Example home icon" class="col-sm-5"><img src="assets/Images/icons/medium.png" alt="github" class="social_media_icons"></mat-icon>
        </mat-card-actions>
  </mat-card>
